<!DOCTYPE html>      
<html lang="en">      
<head>      
  <meta charset="UTF-8">      
  <meta name="viewport" content="width=device-width, initial-scale=1.0">      
  <title>Gantt Chart</title>      
  <link rel="stylesheet" href="https://cdn.dhtmlx.com/gantt/edge/dhtmlxgantt.css" type="text/css">      
  <script src="https://cdn.dhtmlx.com/gantt/edge/dhtmlxgantt.js"></script>      
  <style>      
    body {      
      font-family: Arial, sans-serif;      
      display: flex;      
      justify-content: center;      
      align-items: center;      
      height: 100vh;      
      margin: 0;      
      background-color: #f4f4f9;      
    }      
    #ganttChart {      
      width: 100%;      
      height: 500px;      
    }      
  </style>      
</head>      
<body>      
  <div id="ganttChart"></div>      
  <script>      
    gantt.config.date_format = "%Y-%m-%d %H:%i";      
    gantt.init("ganttChart");      
    
    // Configure Gantt to show months    
    gantt.config.scale_unit = "month"; // Set scale unit to month    
    gantt.config.subscales = [    
      { unit: "day", step: 10, date: "%d" } // Show days in subscale    
    ];    
    
    gantt.parse({      
      data: [      
        // title
        {id: 1, text: "Project Sistem Marketing PT DAME", start_date: "2025-01-01 00:00", duration: 225, parent: 0, progress: 0, open: true},      
        // tasks
        {id: 2, text: "Analysis", start_date: "2025-01-01 00:00", duration: 95, parent: 1, progress: 1},      
        // subtasks
        {id: 3, text: "Diskusi dengan TIM Marketing", start_date: "2025-01-01 00:00", duration: 10, parent: 2, progress: 1},      
        {id: 4, text: "Brainstorming", start_date: "2025-01-11 00:00", duration: 10, parent: 2, progress: 0.5},      
        {id: 5, text: "Pembuatan AML", start_date: "2025-01-21 00:00", duration: 10, parent: 2, progress: 0}, 
        //tasks     
        {id: 6, text: "Design", start_date: "2025-01-27 00:00", duration: 80, parent: 1, progress: 0.5},      
        {id: 7, text: "Membuat Desain Sistem UI", start_date: "2025-01-27 00:00", duration: 30, parent: 6, progress: 0},      
        // tasks
        {id: 8, text: "Development", start_date: "2025-02-15 00:00", duration: 120, parent: 1, progress: 0.8, open: true},      
        // tasks
        {id: 9, text: "Testing", start_date: "2025-05-15 00:00", duration: 45, parent: 1, progress: 0},      
        // tasks
        {id: 10, text: "Implementation", start_date: "2025-06-30 00:00", duration: 60, parent: 1, progress: 0}      
      ],      
      links: [      
        {id: 1, source: 2, target: 3, type: "0"},      
        {id: 2, source: 3, target: 4, type: "0"},      
        {id: 3, source: 4, target: 5, type: "0"},      
        {id: 4, source: 6, target: 7, type: "0"},      
        {id: 5, source: 7, target: 8, type: "0"},      
        {id: 6, source: 5, target: 9, type: "0"},      
        {id: 7, source: 9, target: 10, type: "0"}      
      ]      
    });      
  </script>      
</body>      
</html>
